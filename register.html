<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="tss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>
<body>
   <div class="card">
       <div class="field">
           <span class="header">Register</span>
          <div class="form-group">
              <input type="text" required="required"/><label for="name" class="control-label">Name</label><i class="bar"></i>
          </div>
          <div class="form-group">
              <input type="text" required="required"/><label for="email" class="control-label">Email</label><i class="bar"></i>
          </div>
          <div class="form-group">
              <input type="password" required="required"/><label for="password" class="control-label">Password</label><i class="bar"></i>
          </div>
          <div class="form-group">
              <input type="password" required="required"/><label for="cpassword" class="control-label">Confirm Password</label><i class="bar"></i>
          </div>
          <div class="button-container">
      <button type="button" class="button"><span>Submit</span></button>
    </div>
    </div>
   </div>
    
</body>
</html>
