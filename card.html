   <!Login>

  </div>
  </div>
 </div>
 <!Register>
    <div class="ocard">
       <div class="ofield">
           <span class="oheader">Register</span>
          <div class="oform-group">
              <input type="text" required="required"/><label for="name" class="ocontrol-label">Name</label><i class="obar"></i>
          </div>
          <div class="oform-group">
              <input type="text" required="required"/><label for="email" class="ocontrol-label">Email</label><i class="obar"></i>
